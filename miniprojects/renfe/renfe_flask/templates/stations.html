<!doctype html>
<title>Renfe</title>
<body>
    {% if stations %}
    <h1>
        {% for s in stations %}
            {# <li>{{s}}</a></li> #}
            <form action="/setstationdeparture/{{s}}">
                <button type="submit">{{s}}</button> 
            </form>
        {% endfor %}    
    </h1>
    {% else %}
    <h1>No stations!</h1>
    {% endif %}
</body>
